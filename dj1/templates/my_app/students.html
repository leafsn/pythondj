<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
</head>
<body>
    <h1>学生信息列表</h1>
    <table>
        {%for student in students%}
            <tr>
                <td>{{student.sname}}</td>
                <td>{{student.sage}}</td>
                <td>{{student.sgender}}</td>
            </tr>
         {%endfor%}
    </table>
</body>
</html>
